{% extends 'base.html' %}

{% block title %} Profile{% endblock %}

{% block content %}
<div class="col-sm-4">
</div>
<div class="container col-sm-4">
  <h2>Profile</h2>
  <div class="card">
    <h3>{{ user.username }}</h3>

  </div>
  <div class="col-sm-4">
  </div>
{% endblock %}
