{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2>Are you sure you want to delete this hall of fame?</h2>
  <form method ="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class = "btn btn-danger">Delete</button>
  </form>
  <br>
  <h2><a href="{% url 'bug:bug-detail' pk=bug.id %}">{{bug.bug_title}}</a></h2>
</div>

{% endblock %}
